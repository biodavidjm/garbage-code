
<div class="jumbotron">
	<h1>Favorite Links</h1>
	<br><br>
	<h4>Also known as <em>bookmarks</em></h4>
</div>


<h5>Add your favorite internet resource:</h5>
<br>
<form ng-submit="submitPost()">
	Name: <input type="text" ng-model="post.title">
	Link: <input type="text" ng-model="post.url">
	<input type="submit" value="Add Link">
</form>

<br>
<br>

<div ng-repeat="(postId, post) in posts">
	<a href="{{ post.url }}" target="new"> 
		<h2>{{post.title | uppercase}}</h2>
	</a>
	<small><a ng-click="deletePost(postId)" href="">delete</a></small>
</div>
